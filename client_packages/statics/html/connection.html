<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/connection.css">
	</head>

	<body>
	
		<div class="connection-background">
			<div class="logo"><img src="../img/connection/logo.png" /></div>
			<div><span id="description"></span></div>
		</div>
		
		<div class="connection-form">
			<h1 id="header" class="connection-text"></h1>
			<div class="form-row user-icon"><input id="social" type="text" disabled /></div>
			<div class="form-row password-icon"><input id="password" type="password" /></div>
			<div class="form-row password-icon hidden"><input id="validate" type="password" /></div>
			<div id="login" class="connection-button no-display"></div>
			<div id="register" class="connection-button no-display"></div>
		</div>

		<script src="../lib/jquery-3.4.0.min.js"></script>
		<script src="../lib/bootstrap.min.js"></script>
		<script src="../lib/i18next.min.js"></script>
		<script src="../lib/jquery-i18next.min.js"></script>
		<script src="../lib/i18nextXHRBackend.min.js"></script>
		<script src="../js/utils/initializer.js"></script>
		<script src="../js/connection.js"></script>
	</body>
</html>
